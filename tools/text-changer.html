<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Changer ‚Äì SteadyD3sk</title>
  <style>
    body { font-family: system-ui, sans-serif; margin:20px; background:#f9fafb; color:#2b2b2b; }
    h1 { color:#2C3E91; font-size:1.6rem; margin-bottom:8px; }
    textarea { width:100%; height:80px; padding:8px; margin:12px 0; font-size:1rem; }
    .top-bar { display:flex; justify-content:flex-end; margin-bottom:10px; }
    .toggle-btn { background:#2C3E91; color:#fff; border:none; padding:6px 12px; cursor:pointer; border-radius:4px; font-size:0.9rem; }
    .toggle-btn:hover { background:#1f2c6b; }
    .style-block { background:#fff; border:1px solid #ddd; padding:10px; margin:8px 0; border-radius:6px; display:flex; align-items:center; gap:10px; }
    .style-label { font-weight:bold; color:#1E3A8A; min-width:120px; }
    .output-text { flex:1; overflow-wrap:anywhere; }
    .action-group { display:flex; align-items:center; gap:6px; }
    .copy-btn { background:#2C3E91; color:#fff; border:none; padding:6px 10px; cursor:pointer; border-radius:4px; font-size:0.8rem; }
    .copy-btn:hover { background:#1f2c6b; }
    .star { width:18px; height:18px; cursor:pointer; fill:none; stroke:#2C3E91; stroke-width:2; }
    .star.filled { fill:#2C3E91; }
    footer { margin-top:32px; padding:12px; text-align:center; font-size:14px; color:#666; border-top:1px solid #ddd; }
    footer a { color:#2C3E91; text-decoration:none; }
  </style>
</head>
<body>
  <h1>Text Changer</h1>
  <p>Type text below to see it in many cool styles. Mark favorites ‚≠ê and switch views.</p>

  <!-- Input -->
  <label for="inputText"><strong>Your Text:</strong></label>
  <textarea id="inputText" placeholder="Type something..."></textarea>

  <!-- Toggle Bar -->
  <div class="top-bar">
    <button id="toggleView" class="toggle-btn">Show Favorites</button>
  </div>

  <!-- Results -->
  <div id="results"></div>

  <!-- Footer -->
  <footer>
    Powered by <strong>SteadyD3sk</strong> ‚Äì <a href="../index.html">Visit Hub</a>
  </footer>

  <script>
    // ===============================
    // Unicode style maps (same as v1.1.0)
    // ===============================
    const styles = {
      "Bold": (t) => mapChars(t, boldMap),
      "Italic": (t) => mapChars(t, italicMap),
      "Bold Italic": (t) => mapChars(t, boldItalicMap),
      "Monospace": (t) => mapChars(t, monoMap),
      "Small Caps": (t) => t.toLowerCase().replace(/[a-z]/g, c => smallCaps[c] || c),
      "Tiny": (t) => t.split("").map(c => tinyMap[c] || c).join(""),
      "Cursive": (t) => mapChars(t, cursiveMap),
      "Fraktur": (t) => mapChars(t, frakturMap),
      "Double Struck": (t) => mapChars(t, dsMap),
      "Circled": (t) => mapChars(t, circleMap),
      "Squared": (t) => mapChars(t, squareMap),
      "Wide": (t) => t.split("").join(" "),
      "Strikethrough": (t) => t.split("").map(c => c + "Ã∂").join(""),
      "Underline": (t) => t.split("").map(c => c + "Ã≤").join(""),
      "Upside Down": (t) => t.split("").map(c => flipMap[c] || c).reverse().join(""),
      "Mirrored": (t) => t.split("").map(c => mirrorMap[c] || c).join(""),
      "Bubble": (t) => mapChars(t, bubbleMap)
    };

    const boldItalicMap = {a:"ùôñ",b:"ùôó",c:"ùôò",d:"ùôô",e:"ùôö",f:"ùôõ",g:"ùôú",h:"ùôù",i:"ùôû",j:"ùôü",k:"ùô†",l:"ùô°",m:"ùô¢",n:"ùô£",o:"ùô§",p:"ùô•",q:"ùô¶",r:"ùôß",s:"ùô®",t:"ùô©",u:"ùô™",v:"ùô´",w:"ùô¨",x:"ùô≠",y:"ùôÆ",z:"ùôØ"};
    const monoMap = {a:"ùöä",b:"ùöã",c:"ùöå",d:"ùöç",e:"ùöé",f:"ùöè",g:"ùöê",h:"ùöë",i:"ùöí",j:"ùöì",k:"ùöî",l:"ùöï",m:"ùöñ",n:"ùöó",o:"ùöò",p:"ùöô",q:"ùöö",r:"ùöõ",s:"ùöú",t:"ùöù",u:"ùöû",v:"ùöü",w:"ùö†",x:"ùö°",y:"ùö¢",z:"ùö£"};
    const smallCaps = {a:"·¥Ä",b:" ô",c:"·¥Ñ",d:"·¥Ö",e:"·¥á",f:"Íú∞",g:"…¢",h:" ú",i:"…™",j:"·¥ä",k:"·¥ã",l:" ü",m:"·¥ç",n:"…¥",o:"·¥è",p:"·¥ò",q:"«´",r:" Ä",s:"s",t:"·¥õ",u:"·¥ú",v:"·¥†",w:"·¥°",x:"x",y:" è",z:"·¥¢"};
    const tinyMap = {a:"·µÉ",b:"·µá",c:"·∂ú",d:"·µà",e:"·µâ",f:"·∂†",g:"·µç",h:" ∞",i:"·∂¶",j:" ≤",k:"·µè",l:"À°",m:"·µê",n:"‚Åø",o:"·µí",p:"·µñ",q:"·ë´",r:" ≥",s:"À¢",t:"·µó",u:"·µò",v:"·µõ",w:" ∑",x:"À£",y:" ∏",z:"·∂ª"};
    const cursiveMap = {a:"ùí∂",b:"ùí∑",c:"ùí∏",d:"ùíπ",e:"‚ÑØ",f:"ùíª",g:"‚Ñä",h:"ùíΩ",i:"ùíæ",j:"ùíø",k:"ùìÄ",l:"ùìÅ",m:"ùìÇ",n:"ùìÉ",o:"‚Ñ¥",p:"ùìÖ",q:"ùìÜ",r:"ùìá",s:"ùìà",t:"ùìâ",u:"ùìä",v:"ùìã",w:"ùìå",x:"ùìç",y:"ùìé",z:"ùìè"};
    const frakturMap = {a:"ùîû",b:"ùîü",c:"ùî†",d:"ùî°",e:"ùî¢",f:"ùî£",g:"ùî§",h:"ùî•",i:"ùî¶",j:"ùîß",k:"ùî®",l:"ùî©",m:"ùî™",n:"ùî´",o:"ùî¨",p:"ùî≠",q:"ùîÆ",r:"ùîØ",s:"ùî∞",t:"ùî±",u:"ùî≤",v:"ùî≥",w:"ùî¥",x:"ùîµ",y:"ùî∂",z:"ùî∑"};
    const dsMap = {a:"ùïí",b:"ùïì",c:"ùïî",d:"ùïï",e:"ùïñ",f:"ùïó",g:"ùïò",h:"ùïô",i:"ùïö",j:"ùïõ",k:"ùïú",l:"ùïù",m:"ùïû",n:"ùïü",o:"ùï†",p:"ùï°",q:"ùï¢",r:"ùï£",s:"ùï§",t:"ùï•",u:"ùï¶",v:"ùïß",w:"ùï®",x:"ùï©",y:"ùï™",z:"ùï´"};
    const circleMap = {a:"‚ìê",b:"‚ìë",c:"‚ìí",d:"‚ìì",e:"‚ìî",f:"‚ìï",g:"‚ìñ",h:"‚ìó",i:"‚ìò",j:"‚ìô",k:"‚ìö",l:"‚ìõ",m:"‚ìú",n:"‚ìù",o:"‚ìû",p:"‚ìü",q:"‚ì†",r:"‚ì°",s:"‚ì¢",t:"‚ì£",u:"‚ì§",v:"‚ì•",w:"‚ì¶",x:"‚ìß",y:"‚ì®",z:"‚ì©"};
    const squareMap = {a:"üÑ∞",b:"üÑ±",c:"üÑ≤",d:"üÑ≥",e:"üÑ¥",f:"üÑµ",g:"üÑ∂",h:"üÑ∑",i:"üÑ∏",j:"üÑπ",k:"üÑ∫",l:"üÑª",m:"üÑº",n:"üÑΩ",o:"üÑæ",p:"üÑø",q:"üÖÄ",r:"üÖÅ",s:"üÖÇ",t:"üÖÉ",u:"üÖÑ",v:"üÖÖ",w:"üÖÜ",x:"üÖá",y:"üÖà",z:"üÖâ"};
    const flipMap = {a:"…ê",b:"q",c:"…î",d:"p",e:"«ù",f:"…ü",g:"∆É",h:"…•",i:"·¥â",j:"…æ",k:" û",l:"l",m:"…Ø",n:"u",o:"o",p:"d",q:"b",r:"…π",s:"s",t:" á",u:"n",v:" å",w:" ç",x:"x",y:" é",z:"z"};
    const mirrorMap = {a:"…í",b:"d",c:"…î",d:"b",e:"…ò",f:" á",g:"œ±",h:"…à",i:"ƒ±",j:"≈ø",k:" û",l:"|",m:"…Ø",n:"u",o:"o",p:"q",q:"p",r:"…ø",s:"∆®",t:"‚î¥",u:"n",v:" å",w:" ç",x:"x",y:" é",z:"z"};
    const bubbleMap = {a:"‚í∂",b:"‚í∑",c:"‚í∏",d:"‚íπ",e:"‚í∫",f:"‚íª",g:"‚íº",h:"‚íΩ",i:"‚íæ",j:"‚íø",k:"‚ìÄ",l:"‚ìÅ",m:"‚ìÇ",n:"‚ìÉ",o:"‚ìÑ",p:"‚ìÖ",q:"‚ìÜ",r:"‚ìá",s:"‚ìà",t:"‚ìâ",u:"‚ìä",v:"‚ìã",w:"‚ìå",x:"‚ìç",y:"‚ìé",z:"‚ìè"};

    // Helper: map characters
    function mapChars(text, map) {
      return text.split("").map(c => {
        const lower = c.toLowerCase();
        return map[lower] || c;
      }).join("");
    }

    // ===============================
    // Favorites system
    // ===============================
    let favorites = JSON.parse(localStorage.getItem("textChangerFavorites") || "[]");
    let showFavorites = false;

    const resultsDiv = document.getElementById("results");
    const input = document.getElementById("inputText");
    const toggleViewBtn = document.getElementById("toggleView");

    function renderStyles() {
      resultsDiv.innerHTML = "";
      const text = input.value;
      const entries = Object.entries(styles);

      const filtered = showFavorites ? entries.filter(([name]) => favorites.includes(name)) : entries;

      filtered.forEach(([name, fn]) => {
        const styled = fn(text);
        const div = document.createElement("div");
        div.className = "style-block";
        div.innerHTML = `
          <span class="style-label">${name}:</span>
          <span class="output-text">${styled}</span>
          <div class="action-group">
            <svg class="star ${favorites.includes(name) ? "filled" : ""}" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
              onclick="toggleFavorite('${name}')">
              <polygon points="12,2 15,9 22,9 17,14 19,21 12,17 5,21 7,14 2,9 9,9"/>
            </svg>
            <button class="copy-btn" onclick="navigator.clipboard.writeText('${styled.replace(/'/g,"&#39;")}')">Copy</button>
          </div>
        `;
        resultsDiv.appendChild(div);
      });
    }

    function toggleFavorite(name) {
      if (favorites.includes(name)) {
        favorites = favorites.filter(f => f !== name);
      } else {
        favorites.push(name);
      }
      localStorage.setItem("textChangerFavorites", JSON.stringify(favorites));
      renderStyles();
    }

    toggleViewBtn.addEventListener("click", () => {
      showFavorites = !showFavorites;
      toggleViewBtn.textContent = showFavorites ? "Show All" : "Show Favorites";
      renderStyles();
    });

    input.addEventListener("input", renderStyles);

    // Initial render
    renderStyles();
  </script>
</body>
</html>
